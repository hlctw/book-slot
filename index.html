<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>共背團找時段</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Microsoft JhengHei", "微軟正黑體", Arial, sans-serif;
        background: #f5f7fa;
        color: #333;
        line-height: 1.6;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 30px;
        font-size: 2.5em;
      }

      .tabs {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
        gap: 10px;
      }

      .tab-button {
        padding: 15px 30px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        background: #ecf0f1;
        color: #7f8c8d;
      }

      .tab-button.active {
        background: #3498db;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
      }

      .tab-content {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .search-section {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        align-items: center;
        justify-content: center;
        margin-bottom: 30px;
        padding: 25px;
        background: #f8f9fa;
        border-radius: 12px;
      }

      .search-section input,
      .search-section button {
        padding: 12px 16px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
      }

      .search-section button {
        background: #3498db;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
      }

      .search-section button:hover {
        background: #2980b9;
      }

      .hidden {
        display: none;
      }

      .course-card {
        background: white;
        border: 2px solid #e9ecef;
        border-radius: 12px;
        padding: 20px;
        margin: 15px 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .course-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }

      /* 加入資訊區域樣式 */
      .join-info {
        margin-top: 15px;
        padding: 15px;
        background: #e8f6f3;
        border: 2px solid #16a085;
        border-radius: 8px;
        animation: slideDown 0.3s ease-out;
      }

      .join-info.hidden {
        display: none;
      }

      .join-info p {
        margin: 8px 0;
        font-size: 14px;
        color: #2c3e50;
      }

      .join-info .zoom-link {
        word-break: break-all;
        color: #3498db;
        cursor: pointer;
      }

      .join-info .zoom-link:hover {
        text-decoration: underline;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          max-height: 0;
          padding-top: 0;
          padding-bottom: 0;
        }
        to {
          opacity: 1;
          max-height: 200px;
          padding-top: 15px;
          padding-bottom: 15px;
        }
      }

      .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 25px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-group label {
        font-weight: bold;
        margin-bottom: 8px;
        color: #2c3e50;
      }

      .form-group input,
      .form-group select {
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        background: #3498db;
        color: white;
        transition: all 0.3s ease;
      }

      .btn:hover {
        background: #2980b9;
        transform: translateY(-1px);
      }

      .btn-success {
        background: #27ae60;
      }

      .btn-success:hover {
        background: #229954;
      }

      .btn-large {
        padding: 15px 40px;
        font-size: 18px;
      }

      .btn-joined {
        background: #27ae60;
        cursor: default;
      }

      .btn-joined:hover {
        background: #27ae60;
        transform: none;
      }

      .message {
        padding: 15px;
        border-radius: 8px;
        margin: 15px 0;
        text-align: center;
      }

      .message-success {
        background: #d4edda;
        color: #155724;
      }

      .message-error {
        background: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🎓 共背團找時段</h1>

      <div class="tabs">
        <button class="tab-button active" onclick="showSearchTab()">
          📚 我時段加入
        </button>
        <button class="tab-button" onclick="showCreateTab()">
          ✨ 建立共背團
        </button>
      </div>

      <!-- 搜尋頁面 -->
      <div id="searchTab" class="tab-content">
        <div class="search-section">
          <input type="date" id="searchDate" placeholder="選擇日期" />
          <input
            type="text"
            id="searchKeyword"
            placeholder="課程、主揪、書目關鍵字"
          />
          <button onclick="searchSessions()">🔍 搜尋</button>
          <button onclick="loadAllSessions()">📋 顯示全部</button>
        </div>

        <div id="courseList">
          <p style="text-align: center; color: #7f8c8d; padding: 40px">
            點擊「📋 顯示全部」載入課程列表
          </p>
        </div>
      </div>

      <!-- 建立共背團頁面 -->
      <div id="createTab" class="tab-content hidden">
        <h2 style="text-align: center; margin-bottom: 30px">
          ✨ 建立新的共背團
        </h2>

        <div class="form-grid">
          <div class="form-group">
            <label>📚 課程標題 *</label>
            <input
              type="text"
              id="title"
              placeholder="例：我愛背書共背團"
              required
            />
          </div>

          <div class="form-group">
            <label>📖 背書書目 *</label>
            <input
              type="text"
              id="bookTitle"
              placeholder="例：三十五佛懺"
              required
            />
          </div>

          <div class="form-group">
            <label>📅 課程開始日期 *</label>
            <input type="date" id="startDate" required />
          </div>

          <div class="form-group">
            <label>🕐 開始時間 *</label>
            <input type="time" id="startTime" value="19:00" required />
          </div>

          <div class="form-group">
            <label>🕐 結束時間 *</label>
            <input type="time" id="endTime" value="20:00" required />
          </div>

          <div class="form-group">
            <label>👤 主揪 *</label>
            <input type="text" id="organizer" placeholder="您的名字" required />
          </div>

          <div class="form-group">
            <label>👥 人數上限</label>
            <input type="number" id="capacity" value="10" min="2" max="100" />
          </div>

          <div class="form-group">
            <label>🔗 Zoom ID *</label>
            <input type="text" id="zoomId" placeholder="123456789" required />
          </div>

          <div class="form-group">
            <label>🔐 Zoom 密碼</label>
            <input type="text" id="zoomPass" placeholder="選填" />
          </div>

          <div class="form-group">
            <label>🔗 Zoom 連結</label>
            <input type="text" id="zoomLink" placeholder="選填" />
          </div>
        </div>

        <div style="text-align: center; margin-top: 40px">
          <button
            class="btn btn-success btn-large"
            onclick="handleCreateSession()"
          >
            ✨ 建立共背團
          </button>
        </div>

        <div id="createMessage"></div>
      </div>
    </div>

    <script>
      // Supabase 設定 - 請替換為您的實際金鑰
      const { createClient } = window.supabase;
      const supabaseUrl = "https://zcauebtlabxyijhafexr.supabase.co";
      const supabaseAnonKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpjYXVlYnRsYWJ4eWlqaGFmZXhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzUzNzI4MTMsImV4cCI6MjA1MDk0ODgxM30.kzBQy6WZ0_e9bX8gJlYBhE8rHwE8CWYOdBmGkPKqO5A";
      const supabase = createClient(supabaseUrl, supabaseAnonKey);

      // 頁籤切換
      function showSearchTab() {
        document.getElementById("searchTab").classList.remove("hidden");
        document.getElementById("createTab").classList.add("hidden");
        document.querySelectorAll(".tab-button")[0].classList.add("active");
        document.querySelectorAll(".tab-button")[1].classList.remove("active");
      }

      function showCreateTab() {
        document.getElementById("searchTab").classList.add("hidden");
        document.getElementById("createTab").classList.remove("hidden");
        document.querySelectorAll(".tab-button")[0].classList.remove("active");
        document.querySelectorAll(".tab-button")[1].classList.add("active");
      }

      // 切換加入資訊顯示
      function toggleJoinInfo(sessionId) {
        const joinInfoDiv = document.getElementById("joinInfo-" + sessionId);
        const button = document.getElementById("joinBtn-" + sessionId);

        if (joinInfoDiv.classList.contains("hidden")) {
          // 顯示 Zoom 資訊
          joinInfoDiv.classList.remove("hidden");
          button.textContent = "✅ 已加入課程";
          button.classList.add("btn-joined");
          button.classList.remove("btn");
        } else {
          // 隱藏 Zoom 資訊
          joinInfoDiv.classList.add("hidden");
          button.textContent = "📝 我要加入";
          button.classList.remove("btn-joined");
          button.classList.add("btn");
        }
      }

      // 複製到剪貼簿
      function copyToClipboard(text, type) {
        navigator.clipboard
          .writeText(text)
          .then(() => {
            alert(`✅ ${type} 已複製到剪貼簿`);
          })
          .catch(() => {
            alert(`❌ 複製失敗，請手動複製`);
          });
      }

      // 讀取課程
      async function getSessions(filter = {}) {
        try {
          let query = supabase
            .from("Sessions")
            .select("*")
            .eq("status", "open");

          if (filter.date) {
            query = query.gte("startDate", filter.date);
          }

          if (filter.q) {
            const keyword = filter.q.trim();
            if (keyword) {
              query = query.or(
                `title.ilike.%${keyword}%,bookTitle.ilike.%${keyword}%,organizer.ilike.%${keyword}%`
              );
            }
          }

          const { data, error } = await query.order("startDate", {
            ascending: true,
          });

          if (error) {
            console.error("查詢錯誤:", error);
            return [];
          }

          return data || [];
        } catch (err) {
          console.error("執行錯誤:", err);
          return [];
        }
      }

      // 搜尋課程
      async function searchSessions() {
        const filter = {
          date: document.getElementById("searchDate").value,
          q: document.getElementById("searchKeyword").value,
        };

        console.log("🔍 搜尋課程，篩選條件：", filter);
        const sessions = await getSessions(filter);
        displaySessions(sessions);
      }

      // 載入所有課程
      async function loadAllSessions() {
        console.log("📋 載入所有課程...");
        const sessions = await getSessions({});
        displaySessions(sessions);
      }

      // 顯示課程列表 - 修改版（隱藏 Zoom 資訊）
      function displaySessions(sessions) {
        const container = document.getElementById("courseList");

        if (!sessions.length) {
          container.innerHTML =
            '<p style="text-align: center; color: #7f8c8d; padding: 40px;">查無符合條件的課程</p>';
          return;
        }

        container.innerHTML = sessions
          .map(
            (session) => `
        <div class="course-card">
          <h3>📖 ${session.title}</h3>
          <div class="course-info">
            <p><strong>📚 書目：</strong>${session.bookTitle}</p>
            <p><strong>📅 日期：</strong>${session.startDate}</p>
            <p><strong>🕐 時間：</strong>${session.startTime} - ${
              session.endTime
            }</p>
            <p><strong>👤 主揪：</strong>${session.organizer}</p>
            <p><strong>👥 人數：</strong>${session.capacity} 人</p>
          </div>
          
          <button id="joinBtn-${
            session.id
          }" class="btn" onclick="toggleJoinInfo('${session.id}')">
            📝 我要加入
          </button>
          
          <!-- 隱藏的 Zoom 資訊區域 -->
          <div class="join-info hidden" id="joinInfo-${session.id}">
            <p><strong>🎉 恭喜！您已加入課程</strong></p>
            <p><strong>🔗 Zoom ID：</strong>
              <span onclick="copyToClipboard('${
                session.zoomId
              }', 'Zoom ID')" class="zoom-link">${session.zoomId}</span>
              <small> (點擊複製)</small>
            </p>
            ${
              session.zoomPass
                ? `
              <p><strong>🔐 Zoom 密碼：</strong>
                <span onclick="copyToClipboard('${session.zoomPass}', 'Zoom 密碼')" class="zoom-link">${session.zoomPass}</span>
                <small> (點擊複製)</small>
              </p>
            `
                : "<p><strong>🔐 Zoom 密碼：</strong>無密碼</p>"
            }
            ${
              session.zoomLink
                ? `
              <p><strong>🔗 Zoom 連結：</strong>
                <a href="${session.zoomLink}" target="_blank" class="zoom-link">點擊進入會議</a>
              </p>
            `
                : ""
            }
            <p style="color: #7f8c8d; font-size: 12px; margin-top: 10px;">
              💡 請準時參加課程，祝您學習愉快！
            </p>
          </div>
        </div>
      `
          )
          .join("");

        console.log(`✅ 已顯示 ${sessions.length} 個課程`);
      }

      // 建立課程
      async function createSession(formData) {
        try {
          const sessionData = {
            title: formData.title,
            bookTitle: formData.bookTitle,
            startDate: formData.startDate,
            endDate: formData.endDate || formData.startDate,
            startTime: formData.startTime,
            endTime: formData.endTime,
            timezone: formData.timezone || "Asia/Taipei",
            organizer: formData.organizer,
            capacity: Number(formData.capacity) || 10,
            zoomId: formData.zoomId,
            zoomPass: formData.zoomPass || "",
            zoomLink: formData.zoomLink || "",
            status: "open",
            createdAt: new Date().toISOString(),
          };

          const { data, error } = await supabase
            .from("Sessions")
            .insert([sessionData])
            .select();

          if (error) {
            console.error("建立失敗:", error);
            return { success: false, error: error.message };
          }

          console.log("建立成功:", data);
          return { success: true, data: data?.[0] || null };
        } catch (err) {
          console.error("建立過程錯誤:", err);
          return { success: false, error: err.message };
        }
      }

      // 處理建立共背團
      async function handleCreateSession() {
        console.log("🎯 開始建立共背團...");

        const formData = {
          title: document.getElementById("title").value.trim(),
          bookTitle: document.getElementById("bookTitle").value.trim(),
          startDate: document.getElementById("startDate").value,
          startTime: document.getElementById("startTime").value,
          endTime: document.getElementById("endTime").value,
          organizer: document.getElementById("organizer").value.trim(),
          capacity: document.getElementById("capacity").value,
          zoomId: document.getElementById("zoomId").value.trim(),
          zoomPass: document.getElementById("zoomPass").value.trim(),
          zoomLink: document.getElementById("zoomLink").value.trim(),
        };

        if (
          !formData.title ||
          !formData.bookTitle ||
          !formData.startDate ||
          !formData.startTime ||
          !formData.endTime ||
          !formData.organizer ||
          !formData.zoomId
        ) {
          showMessage("❌ 請填寫所有必要欄位", "error");
          return;
        }

        const result = await createSession(formData);

        if (result.success) {
          showMessage("✅ 共背團建立成功！", "success");

          // 清空表單
          document.getElementById("title").value = "";
          document.getElementById("bookTitle").value = "";
          document.getElementById("startDate").value = "";
          document.getElementById("organizer").value = "";
          document.getElementById("zoomId").value = "";
          document.getElementById("zoomPass").value = "";
          document.getElementById("zoomLink").value = "";

          setTimeout(() => {
            showSearchTab();
            loadAllSessions();
          }, 2000);
        } else {
          showMessage("❌ 建立失敗：" + result.error, "error");
        }
      }

      // 顯示訊息
      function showMessage(message, type) {
        let messageDiv = document.getElementById("createMessage");
        messageDiv.className = `message message-${type}`;
        messageDiv.innerHTML = message;

        setTimeout(() => {
          messageDiv.innerHTML = "";
        }, 5000);
      }

      console.log("✅ 頁面載入完成");
    </script>
  </body>
</html>
