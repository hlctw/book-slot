      // è¨ˆç®—é‡è¤‡èª²ç¨‹ç¸½å¤©æ•¸
      function calculateTotalDays(
        startDate,
        repeatType,
        duration,
        unit,
        customDays = []
      ) {
        if (repeatType === "none") return 1;

        const start = new Date(startDate);
        let totalDays = 0;
        let endDate = new Date(start);

        // è¨ˆç®—çµæŸæ—¥æœŸ
        if (unit === "days") {
          endDate.setDate(start.getDate() + duration - 1);
        } else if (unit === "weeks") {
          endDate.setDate(start.getDate() + duration * 7 - 1);
        } else if (unit === "months") {
          endDate.setMonth(start.getMonth() + duration);
        }

        // è¨ˆç®—ç¸½å¤©æ•¸
        const current = new Date(start);
        while (current <= endDate) {
          const dayOfWeek = current.getDay();
          let shouldInclude = false;

          switch (repeatType) {
            case "daily":
              shouldInclude = true;
              break;
            case "weekly":
              shouldInclude = dayOfWeek === start.getDay();
              break;
            case "weekdays":
              shouldInclude = dayOfWeek >= 1 && dayOfWeek <= 5;
              break;
            case "custom":
              shouldInclude = customDays.includes(dayOfWeek);
              break;
          }

          if (shouldInclude) totalDays++;
          current.setDate(current.getDate() + 1);
        }

        return totalDays;
      }

      // æ ¼å¼åŒ–æ—¥æœŸç¯„åœ
      function formatDateRange(startDate, totalDays, repeatType) {
        if (totalDays === 1) return startDate;

        const start = new Date(startDate);
        const end = new Date(start);

        // ç°¡å–®ä¼°ç®—çµæŸæ—¥æœŸï¼ˆå¯¦éš›å¯æ ¹æ“šé‡è¤‡æ¨¡å¼ç²¾ç¢ºè¨ˆç®—ï¼‰
        if (totalDays <= 7) {
          end.setDate(start.getDate() + totalDays - 1);
        } else if (totalDays <= 30) {
          end.setDate(start.getDate() + totalDays * 2);
        } else {
          end.setMonth(start.getMonth() + Math.ceil(totalDays / 20));
        }

        return `${startDate} ~ ${end.toISOString().split("T")[0]}`;
      }

      // èšåˆç›¸åŒç³»åˆ—çš„èª²ç¨‹
      function aggregateSessions(sessions) {
        const courseMap = new Map();

        sessions.forEach((session) => {
          // ç”¨ organizer + bookTitle + startTime ä½œç‚ºç¾¤çµ„éµ
          const key = `${session.organizer}-${session.bookTitle}-${session.startTime}`;

          if (!courseMap.has(key)) {
            courseMap.set(key, {
              ...session,
              courseStartDate: session.startDate,
              courseEndDate: session.endDate || session.startDate,
              totalDays: 1,
              isGrouped: false,
            });
          } else {
            const existing = courseMap.get(key);
            existing.totalDays++;
            existing.isGrouped = true;

            // æ›´æ–°æ™‚é–“ç¯„åœ
            if (session.startDate < existing.courseStartDate) {
              existing.courseStartDate = session.startDate;
            }
            if (session.endDate && session.endDate > existing.courseEndDate) {
              existing.courseEndDate = session.endDate;
            }

            courseMap.set(key, existing);
          }
        });

        return Array.from(courseMap.values());
      }

            ascending: true,
