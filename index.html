<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>共背團找時段</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Microsoft JhengHei", "微軟正黑體", Arial, sans-serif;
        background: #f5f7fa;
        color: #333;
        line-height: 1.6;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 30px;
        font-size: 2.5em;
      }

      /* 頁籤樣式 */
      .tabs {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
        gap: 10px;
      }

      .tab-button {
        padding: 15px 30px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        background: #ecf0f1;
        color: #7f8c8d;
      }

      .tab-button.active {
        background: #3498db;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
      }

      .tab-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      /* 內容區樣式 */
      .tab-content {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      /* 搜尋區樣式 */
      .search-section {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        align-items: center;
        justify-content: center;
        margin-bottom: 30px;
        padding: 25px;
        background: #f8f9fa;
        border-radius: 12px;
        border: 2px solid #e9ecef;
      }

      .search-section input {
        padding: 12px 16px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        min-width: 200px;
        transition: border-color 0.3s ease;
      }

      .search-section input:focus {
        outline: none;
        border-color: #3498db;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
      }

      .search-section button {
        padding: 12px 24px;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .search-section button:hover {
        background: #2980b9;
        transform: translateY(-1px);
      }

      /* 表單樣式 */
      .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 25px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-group label {
        font-weight: bold;
        margin-bottom: 8px;
        color: #2c3e50;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus,
      .form-group select:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #3498db;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
      }

      /* 重複設定區 */
      .repeat-section {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 12px;
        border: 2px solid #e9ecef;
        margin: 20px 0;
      }

      .repeat-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-top: 15px;
      }

      /* 課程卡片樣式 */
      .course-card {
        background: white;
        border: 2px solid #e9ecef;
        border-radius: 12px;
        padding: 20px;
        margin: 15px 0;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .course-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 4px;
        height: 100%;
        background: #3498db;
      }

      .course-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        border-color: #3498db;
      }

      .course-card h3 {
        color: #2c3e50;
        margin-bottom: 15px;
        font-size: 1.3em;
      }

      .course-info {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 10px;
        margin: 15px 0;
      }

      .course-info p {
        margin: 5px 0;
        color: #555;
      }

      .course-info strong {
        color: #2c3e50;
        font-weight: 600;
      }

      /* 按鈕樣式 */
      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        text-align: center;
      }

      .btn-primary {
        background: #3498db;
        color: white;
      }

      .btn-primary:hover {
        background: #2980b9;
        transform: translateY(-1px);
      }

      .btn-success {
        background: #27ae60;
        color: white;
      }

      .btn-success:hover {
        background: #229954;
        transform: translateY(-1px);
      }

      .btn-large {
        padding: 15px 40px;
        font-size: 18px;
        border-radius: 25px;
      }

      /* 訊息提示 */
      .message {
        padding: 15px;
        border-radius: 8px;
        margin: 15px 0;
        font-weight: bold;
        text-align: center;
      }

      .message-success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .message-error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      /* 隱藏元素 */
      .hidden {
        display: none;
      }

      /* 響應式設計 */
      @media (max-width: 768px) {
        .container {
          padding: 10px;
        }

        .search-section {
          flex-direction: column;
        }

        .search-section input {
          min-width: 100%;
        }

        .form-grid {
          grid-template-columns: 1fr;
        }

        .course-info {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🎓 共背團找時段</h1>

      <!-- 頁籤切換 -->
      <div class="tabs">
        <button class="tab-button active" onclick="showSearchTab()">
          📚 我時段加入
        </button>
        <button class="tab-button" onclick="showCreateTab()">
          ✨ 建立共背團
        </button>
      </div>

      <!-- 搜尋頁面 -->
      <div id="searchTab" class="tab-content">
        <div class="search-section">
          <input type="date" id="searchDate" placeholder="選擇日期" />
          <input
            type="text"
            id="searchKeyword"
            placeholder="課程、主揪、書目關鍵字"
          />
          <button onclick="searchBtn">🔍 搜尋</button>
          <button onclick="loadAllBtn">📋 顯示全部</button>
        </div>

        <div id="courseList">
          <p style="text-align: center; color: #7f8c8d; padding: 40px">
            點擊「📋 顯示全部」載入課程列表
          </p>
        </div>
      </div>

      <!-- 建立共背團頁面 -->
      <div id="createTab" class="tab-content hidden">
        <h2 style="text-align: center; margin-bottom: 30px; color: #2c3e50">
          ✨ 建立新的共背團
        </h2>

        <form id="createForm">
          <div class="form-grid">
            <div class="form-group">
              <label for="title">📚 課程標題 *</label>
              <input
                type="text"
                id="title"
                placeholder="例：我愛背書共背團"
                required
              />
            </div>

            <div class="form-group">
              <label for="bookTitle">📖 背書書目 *</label>
              <input
                type="text"
                id="bookTitle"
                placeholder="例：三十五佛懺"
                required
              />
            </div>

            <div class="form-group">
              <label for="startDate">📅 課程開始日期 *</label>
              <input type="date" id="startDate" required />
            </div>

            <div class="form-group">
              <label for="startTime">🕐 開始時間 *</label>
              <input type="time" id="startTime" value="19:00" required />
            </div>

            <div class="form-group">
              <label for="endTime">🕐 結束時間 *</label>
              <input type="time" id="endTime" value="20:00" required />
            </div>

            <div class="form-group">
              <label for="timezone">🌍 課程時區</label>
              <select id="timezone">
                <option value="Asia/Taipei">🇹🇼 台灣時間 (GMT+8)</option>
                <option value="America/New_York">🇺🇸 美東時間</option>
                <option value="America/Los_Angeles">🇺🇸 美西時間</option>
                <option value="Europe/London">🇬🇧 英國時間</option>
              </select>
            </div>
          </div>

          <!-- 重複模式設定 -->
          <div class="repeat-section">
            <label style="font-size: 18px; font-weight: bold; color: #2c3e50">
              🔄 重複模式 *
            </label>
            <div class="repeat-grid">
              <div class="form-group">
                <label for="repeatType">重複類型</label>
                <select id="repeatType" onchange="toggleRepeatOptions()">
                  <option value="none">單次課程</option>
                  <option value="daily">每天</option>
                  <option value="weekly">每週</option>
                  <option value="weekdays">週一到五</option>
                  <option value="custom">自訂星期</option>
                </select>
              </div>

              <div class="form-group" id="repeatDurationGroup">
                <label for="repeatDuration">持續時間</label>
                <input
                  type="number"
                  id="repeatDuration"
                  value="4"
                  min="1"
                  max="52"
                />
              </div>

              <div class="form-group" id="repeatUnitGroup">
                <label for="repeatUnit">時間單位</label>
                <select id="repeatUnit">
                  <option value="weeks">週</option>
                  <option value="months">月</option>
                </select>
              </div>

              <div class="form-group hidden" id="customDaysGroup">
                <label for="repeatDays">自訂星期 (用逗號分隔)</label>
                <input
                  type="text"
                  id="repeatDays"
                  placeholder="例：1,3,5 (週一三五)"
                />
                <small style="color: #7f8c8d"
                  >0=週日, 1=週一, 2=週二...6=週六</small
                >
              </div>
            </div>
          </div>

          <div class="form-grid">
            <div class="form-group">
              <label for="organizer">👤 主揪 *</label>
              <input
                type="text"
                id="organizer"
                placeholder="您的名字"
                required
              />
            </div>

            <div class="form-group">
              <label for="capacity">👥 人數上限</label>
              <input type="number" id="capacity" value="10" min="2" max="100" />
            </div>

            <div class="form-group">
              <label for="zoomId">🔗 Zoom ID *</label>
              <input type="text" id="zoomId" placeholder="123456789" required />
            </div>

            <div class="form-group">
              <label for="zoomPass">🔐 Zoom 密碼</label>
              <input type="text" id="zoomPass" placeholder="選填" />
            </div>
          </div>

          <div style="text-align: center; margin-top: 40px">
            <button
              type="button"
              class="btn btn-success btn-large"
              onclick="handleCreateSession()"
            >
              ✨ 建立共背團
            </button>
          </div>
        </form>

        <div id="createMessage"></div>
      </div>
    </div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
