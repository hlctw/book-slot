<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>共背團找時段</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Microsoft JhengHei", "微軟正黑體", Arial, sans-serif;
        background: #f5f7fa;
        color: #333;
        line-height: 1.6;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 30px;
        font-size: 2.5em;
      }

      .tabs {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
        gap: 10px;
      }

      .tab-button {
        padding: 15px 30px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        background: #ecf0f1;
        color: #7f8c8d;
      }

      .tab-button.active {
        background: #3498db;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
      }

      .tab-content {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .search-section {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        align-items: center;
        justify-content: center;
        margin-bottom: 30px;
        padding: 25px;
        background: #f8f9fa;
        border-radius: 12px;
      }

      .search-section input,
      .search-section button {
        padding: 12px 16px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
      }

      .search-section button {
        background: #3498db;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
      }

      .search-section button:hover {
        background: #2980b9;
      }

      .hidden {
        display: none;
      }

      .course-card {
        background: white;
        border: 2px solid #e9ecef;
        border-radius: 12px;
        padding: 20px;
        margin: 15px 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .course-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }

      .course-badge {
        display: inline-block;
        background: #3498db;
        color: white;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: bold;
        margin-left: 10px;
      }

      .repeat-section {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 12px;
        border: 2px solid #e9ecef;
        margin: 20px 0;
      }

      .repeat-section h3 {
        color: #2c3e50;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .repeat-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-top: 15px;
      }

      .join-info {
        margin-top: 15px;
        padding: 15px;
        background: #e8f6f3;
        border: 2px solid #16a085;
        border-radius: 8px;
        animation: slideDown 0.3s ease-out;
      }

      .join-info.hidden {
        display: none;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          max-height: 0;
          padding-top: 0;
          padding-bottom: 0;
        }
        to {
          opacity: 1;
          max-height: 200px;
          padding-top: 15px;
          padding-bottom: 15px;
        }
      }

      .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 25px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-group label {
        font-weight: bold;
        margin-bottom: 8px;
        color: #2c3e50;
      }

      .form-group input,
      .form-group select {
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        background: #3498db;
        color: white;
        transition: all 0.3s ease;
      }

      .btn:hover {
        background: #2980b9;
        transform: translateY(-1px);
      }

      .btn-success {
        background: #27ae60;
      }

      .btn-success:hover {
        background: #229954;
      }

      .btn-large {
        padding: 15px 40px;
        font-size: 18px;
      }

      .message {
        padding: 15px;
        border-radius: 8px;
        margin: 15px 0;
        text-align: center;
      }

      .message-success {
        background: #d4edda;
        color: #155724;
      }

      .message-error {
        background: #f8d7da;
        color: #721c24;
      }

      .checkbox-group {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 8px;
      }

      .checkbox-group label {
        display: flex;
        align-items: center;
        font-weight: normal;
        margin-bottom: 0;
      }

      .checkbox-group input {
        margin-right: 5px;
      }
    </style>

  <body>
    <div class="container">
      <h1>🎓 共背團找時段</h1>

      <div class="tabs">
        <button class="tab-button active" onclick="showSearchTab()">
          📚 找時段加入
        </button>
        <button class="tab-button" onclick="showCreateTab()">
          ✨ 建立共背團
        </button>
      </div>

      <!-- 搜尋頁面 -->
      <div id="searchTab" class="tab-content">
        <div class="search-section">
          <input type="date" id="searchDate" placeholder="選擇日期" />
          <input
            type="text"
            id="searchKeyword"
            placeholder="課程、主揪、書目關鍵字"
          />
          <button onclick="searchSessions()">🔍 搜尋</button>
          <button onclick="loadAllSessions()">📋 顯示全部</button>
        </div>

        <div id="courseList">
          <p style="text-align: center; color: #db102e; padding: 40px">
            請使用「🔍 搜尋」功能，或點選「📋 顯示全部」載入課程列表
          </p>
        </div>
      </div>

      <!-- 建立共背團頁面 -->
      <div id="createTab" class="tab-content hidden">
        <h2 style="text-align: center; margin-bottom: 30px">
          ✨ 建立新的共背團
        </h2>

        <div class="form-grid">
          <div class="form-group">
            <label>📚 課程標題 *</label>
            <input
              type="text"
              id="title"
              placeholder="例：我愛背書共背團"
              required
            />
          </div>

          <div class="form-group">
            <label>📖 背書書目 *</label>
            <input
              type="text"
              id="bookTitle"
              placeholder="例：三十五佛懺"
              required
            />
          </div>

          <div class="form-group">
            <label>📅 課程開始日期 *</label>
            <input type="date" id="startDate" required />
          </div>

          <div class="form-group">
            <label>📅 課程結束日期 *</label>
            <input type="date" id="courseEndDate" required />
          </div>

          <div class="form-group">
            <label>🕐 開始時間 *</label>
            <input type="time" id="startTime" value="11:00" required />
          </div>

          <div class="form-group">
            <label>🕐 結束時間</label>
            <input type="time" id="endTime" value="11:30" />
          </div>

          <div class="form-group">
            <label>👤 主揪 *</label>
            <input type="text" id="organizer" placeholder="您的名字" required />
          </div>

          <div class="form-group">
            <label>👥 人數上限</label>
            <input type="number" id="capacity" value="10" min="2" max="100" />
          </div>

          <div class="form-group">
            <label>🔗 Zoom ID *</label>
            <input type="text" id="zoomId" placeholder="123456789" required />
          </div>

          <div class="form-group">
            <label>🔐 Zoom 密碼</label>
            <input type="text" id="zoomPass" placeholder="選填" />
          </div>
        </div>

        <div class="form-group">
          <label>📝 備註</label>
          <textarea
            id="note"
            rows="3"
            placeholder="可輸入補充資訊、注意事項等（選填）"
          ></textarea>
        </div>

        <!-- 重複模式設定區 -->
        <div class="repeat-section">
          <h3>🔄 重複模式設定</h3>
          <div class="repeat-grid">
            <div class="form-group">
              <label>重複類型 *</label>
              <select id="repeatType" onchange="toggleRepeatOptions()">
                <option value="daily">每天</option>
                <option value="weekdays">週一到週五</option>
                <option value="custom">自訂星期幾</option>
              </select>
            </div>

            <div class="form-group hidden" id="customDaysGroup">
              <label>自訂星期 (多選)</label>
              <div class="checkbox-group">
                <label
                  ><input type="checkbox" value="1" name="customDays" />
                  週一</label
                >
                <label
                  ><input type="checkbox" value="2" name="customDays" />
                  週二</label
                >
                <label
                  ><input type="checkbox" value="3" name="customDays" />
                  週三</label
                >
                <label
                  ><input type="checkbox" value="4" name="customDays" />
                  週四</label
                >
                <label
                  ><input type="checkbox" value="5" name="customDays" />
                  週五</label
                >
                <label
                  ><input type="checkbox" value="6" name="customDays" />
                  週六</label
                >
                <label
                  ><input type="checkbox" value="0" name="customDays" />
                  週日</label
                >
              </div>
            </div>
          </div>
        </div>

        <div style="text-align: center; margin-top: 40px">
          <button
            class="btn btn-success btn-large"
            onclick="handleCreateSession()"
          >
            ✨ 建立共背團
          </button>
        </div>

        <div id="createMessage"></div>
      </div>
    </div>

    <script>
      // Supabase 設定 - 請替換為您的實際金鑰
      const { createClient } = window.supabase;
      const supabaseUrl = "https://zcauebtlabxyijhafexr.supabase.co";
      const supabaseAnonKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpjYXVlYnRsYWJ4eWlqaGFmZXhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxODcwNDQsImV4cCI6MjA3MTc2MzA0NH0.F8auMujCIxl3umWj7O5jp9N8QfbPrFJ06McYiz3y49I";
      const supabase = createClient(supabaseUrl, supabaseAnonKey);

      function linkifyText(text) {
        if (!text) return "";

        // 轉義 HTML 字符防止 XSS 攻擊
        text = text
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;");

        // 檢測並轉換 http:// 或 https:// 開頭的網址
        const urlPattern = /(https?:\/\/[^\s]+)/g;
        text = text.replace(
          urlPattern,
          '<a href="$1" target="_blank" rel="noopener noreferrer" style="color: #3498db; text-decoration: underline;">$1</a>'
        );

        // 檢測並轉換 www. 開頭的網址
        const wwwPattern = /(^|[^\/])(www\.[^\s]+)/g;
        text = text.replace(
          wwwPattern,
          '$1<a href="http://$2" target="_blank" rel="noopener noreferrer" style="color: #3498db; text-decoration: underline;">$2</a>'
        );

        // 轉換換行符為 <br>
        text = text.replace(/\n/g, "<br>");

        return text;
      }

      // 頁籤切換
      function showSearchTab() {
        document.getElementById("searchTab").classList.remove("hidden");
        document.getElementById("createTab").classList.add("hidden");
        document.querySelectorAll(".tab-button")[0].classList.add("active");
        document.querySelectorAll(".tab-button")[1].classList.remove("active");
      }

      function showCreateTab() {
        document.getElementById("searchTab").classList.add("hidden");
        document.getElementById("createTab").classList.remove("hidden");
        document.querySelectorAll(".tab-button")[0].classList.remove("active");
        document.querySelectorAll(".tab-button")[1].classList.add("active");
      }

      // 切換重複選項顯示
      function toggleRepeatOptions() {
        const repeatType = document.getElementById("repeatType").value;
        const customGroup = document.getElementById("customDaysGroup");

        if (repeatType === "custom") {
          customGroup.classList.remove("hidden");
        } else {
          customGroup.classList.add("hidden");
        }
      }

      // 計算重複課程總天數
      function calculateTotalDays(
        startDate,
        endDate,
        repeatType,
        customDays = []
      ) {
        if (repeatType === "none") return 1;

        const start = new Date(startDate);
        const end = new Date(endDate);
        let totalDays = 0;

        const current = new Date(start);
        while (current <= end) {
          const dayOfWeek = current.getDay();
          let shouldInclude = false;

          switch (repeatType) {
            case "daily":
              shouldInclude = true;
              break;
            case "weekly":
              shouldInclude = dayOfWeek === start.getDay();
              break;
            case "weekdays":
              shouldInclude = dayOfWeek >= 1 && dayOfWeek <= 5;
              break;
            case "custom":
              shouldInclude = customDays.includes(dayOfWeek);
              break;
          }

          if (shouldInclude) totalDays++;
          current.setDate(current.getDate() + 1);
        }

        return totalDays;
      }

      // 切換加入資訊顯示
      function toggleJoinInfo(sessionId) {
        const joinInfoDiv = document.getElementById("joinInfo-" + sessionId);
        const button = document.getElementById("joinBtn-" + sessionId);

        if (joinInfoDiv.classList.contains("hidden")) {
          joinInfoDiv.classList.remove("hidden");
          button.textContent = "✅ 已提供課程資訊";
          button.style.background = "#27ae60";
        } else {
          joinInfoDiv.classList.add("hidden");
          button.textContent = "📝 課程資訊";
          button.style.background = "#3498db";
        }
      }

      // 聚合相同系列的課程
      function aggregateSessions(sessions) {
        const courseMap = new Map();

        sessions.forEach((session) => {
          // 加入 id 和 startDate 確保唯一性
          const key = `${session.organizer}-${session.bookTitle}-${session.startTime}-${session.id}-${session.startDate}`;

          if (!courseMap.has(key)) {
            courseMap.set(key, {
              ...session,
              courseStartDate: session.startDate,
              courseEndDate:
                session.endDate || session.endDay || session.startDate,
              displayTotalDays: session.totalDays || 1,
            });
          } else {
            const existing = courseMap.get(key);
            existing.displayTotalDays = Math.max(
              existing.displayTotalDays,
              session.totalDays || 1
            );

            if (session.startDate < existing.courseStartDate) {
              existing.courseStartDate = session.startDate;
            }

            const sessionEndDate =
              session.endDate || session.endDay || session.startDate;
            if (sessionEndDate > existing.courseEndDate) {
              existing.courseEndDate = sessionEndDate;
            }

            courseMap.set(key, existing);
          }
        });

        return Array.from(courseMap.values());
      }

      // 讀取課程
      async function getSessions(filter = {}) {
        try {
          let query = supabase
            .from("Sessions")
            .select("*")
            .eq("status", "open");

          if (filter.date) {
            // 修正：搜尋在指定日期期間內進行中的課程
            query = query
              .lte("startDate", filter.date) // 開課日 <= 搜尋日期
              .gte("endDate", filter.date); // 結束日 >= 搜尋日期
          }

          if (filter.q) {
            const keyword = filter.q.trim();
            if (keyword) {
              query = query.or(
                `title.ilike.%${keyword}%,bookTitle.ilike.%${keyword}%,organizer.ilike.%${keyword}%`
              );
            }
          }

          const { data, error } = await query.order("startDate", {
            ascending: true,
          });

          if (error) {
            console.error("查詢錯誤:", error);
            return [];
          }

          // 直接返回，不進行聚合（避免重複課程被合併）
          return data || [];
        } catch (err) {
          console.error("執行錯誤:", err);
          return [];
        }
      }

      // 搜尋課程
      async function searchSessions() {
        const filter = {
          date: document.getElementById("searchDate").value,
          q: document.getElementById("searchKeyword").value,
        };

        console.log("🔍 搜尋課程，篩選條件：", filter);
        const sessions = await getSessions(filter);
        displaySessions(sessions);
      }

      // 載入所有課程
      async function loadAllSessions() {
        console.log("📋 載入所有課程...");
        const sessions = await getSessions({});
        displaySessions(sessions);
      }

      function getRepeatDayLabel(repeatType, repeatDays, startDate) {
        const weekMap = [
          "週日",
          "週一",
          "週二",
          "週三",
          "週四",
          "週五",
          "週六",
        ];

        // 處理每天類型
        if (repeatType === "daily") {
          // 如果有指定特定星期，顯示星期
          if (repeatDays && repeatDays.trim()) {
            const arr = repeatDays
              .split(",")
              .map((s) => weekMap[Number(s.trim())])
              .filter(Boolean);
            if (arr.length) return `每週：${arr.join("、")}`;
          }
          return "每日";
        }

        // 處理週一到週五
        if (repeatType === "weekdays") {
          return "週一~週五";
        }

        // 處理自訂星期
        if (repeatType === "custom") {
          const arr = (repeatDays || "")
            .split(",")
            .map((s) => weekMap[Number(s.trim())])
            .filter(Boolean);
          if (arr.length) return `每週：${arr.join("、")}`;
          return "";
        }

        // 處理舊資料的相容性
        if (repeatType === "weekly") {
          if (!startDate) return "每週";
          const day = new Date(startDate).getDay();
          return `每週 ${weekMap[day]}`;
        }

        if (repeatType === "none") {
          return "";
        }

        return "";
      }

      // 顯示課程列表
      function displaySessions(sessions) {
        const container = document.getElementById("courseList");

        if (!sessions.length) {
          container.innerHTML =
            '<p style="text-align: center; color: #7f8c8d; padding: 40px;">查無符合條件的課程</p>';
          return;
        }

        container.innerHTML = sessions
          .map((session) => {
            // 1. 修正：智能日期範圍顯示
            let dateRange = session.startDate;
            if (session.endDate && session.endDate !== session.startDate) {
              dateRange = `${session.startDate} ~ ${session.endDate}`;
            }

            // 2. 修正：課程天數標籤
            const displayTotalDays = session.totalDays || 1;
            const badge =
              displayTotalDays > 1
                ? `<span class="course-badge">${displayTotalDays} 天課程</span>`
                : "";

            // 3. 修正：課程頻率標籤
            const label = getRepeatDayLabel(
              session.repeatType,
              session.repeatDays,
              session.startDate
            );

            console.log(`課程：${session.title}，總天數：${displayTotalDays}`); // 除錯用

            return `
      <div class="course-card">
        <h3>📖 ${session.title}${badge}</h3>
        <div class="course-info">
          <p><strong>📚 書目：</strong>${session.bookTitle}</p>
          <p><strong>📅 時間：</strong>${dateRange}</p>
          <p><strong>🕐 每日：</strong>${session.startTime}${
              session.endTime ? " - " + session.endTime : ""
            }</p>
          ${label ? `<p><strong>📆 課程頻率：</strong>${label}</p>` : ""}
          <p><strong>👤 主揪：</strong>${session.organizer}</p>
          <p><strong>👥 名額：</strong>${session.capacity} 人</p>
        </div>
        
        <button id="joinBtn-${
          session.id
        }" class="btn" onclick="toggleJoinInfo('${session.id}')">
          📝 課程資訊
        </button>
        
        <div class="join-info hidden" id="joinInfo-${session.id}">
          <p><strong>🎉 恭喜！您已加入課程</strong></p>
          <p><strong>🔗 Zoom ID：</strong>${session.zoomId}</p>
          ${
            session.zoomPass
              ? `<p><strong>🔐 Zoom 密碼：</strong>${session.zoomPass}</p>`
              : ""
          }
          ${
            session.note
              ? `<p><strong>📝 備註：</strong><span>${linkifyText(
                  session.note
                )}</span></p>`
              : ""
          }
          <p style="color: #7f8c8d; font-size: 12px; margin-top: 10px;">
            💡 這是${
              displayTotalDays > 1 ? displayTotalDays + "天的" : ""
            }課程，請準時參加！
          </p>
        </div>
      </div>
    `;
          })
          .join("");

        console.log(`✅ 已顯示 ${sessions.length} 個課程`);
      }

      // 建立課程
      async function createSession(formData) {
        try {
          const customDays = Array.from(
            document.querySelectorAll('input[name="customDays"]:checked')
          ).map((cb) => parseInt(cb.value));

          const sessionData = {
            title: formData.title,
            bookTitle: formData.bookTitle,
            startDate: formData.startDate,
            endTime: formData.endTime || null, // 允許為空值
            startTime: formData.startTime,
            endTime: formData.endTime,
            organizer: formData.organizer,
            capacity: Number(formData.capacity) || 10,
            zoomId: formData.zoomId,
            zoomPass: formData.zoomPass || "",
            status: "open",
            repeatType: formData.repeatType,
            repeatDays:
              formData.repeatType === "custom" ? customDays.join(",") : "",
            totalDays: calculateTotalDays(
              formData.startDate,
              formData.courseEndDate,
              formData.repeatType,
              customDays
            ),
            note: formData.note, // ← **這行很重要！確保備註寫入資料庫**
            createdAt: new Date().toISOString(),
          };

          const { data, error } = await supabase
            .from("Sessions")
            .insert([sessionData])
            .select();

          if (error) {
            console.error("建立失敗:", error);
            return { success: false, error: error.message };
          }

          return {
            success: true,
            data: data[0],
            totalDays: sessionData.totalDays,
          };
        } catch (err) {
          console.error("建立過程錯誤:", err);
          return { success: false, error: err.message };
        }
      }

      // 處理建立共背團
      async function handleCreateSession() {
        console.log("🎯 開始建立共背團...");

        const formData = {
          title: document.getElementById("title").value.trim(),
          bookTitle: document.getElementById("bookTitle").value.trim(),
          startDate: document.getElementById("startDate").value,
          courseEndDate: document.getElementById("courseEndDate").value,
          startTime: document.getElementById("startTime").value,
          endTime: document.getElementById("endTime").value,
          organizer: document.getElementById("organizer").value.trim(),
          capacity: document.getElementById("capacity").value,
          zoomId: document.getElementById("zoomId").value.trim(),
          zoomPass: document.getElementById("zoomPass").value.trim(),
          repeatType: document.getElementById("repeatType").value,
          note: document.getElementById("note").value.trim() || null,
        };

        if (
          !formData.title ||
          !formData.bookTitle ||
          !formData.startDate ||
          !formData.courseEndDate ||
          !formData.startTime ||
          !formData.endTime ||
          !formData.organizer ||
          !formData.zoomId
        ) {
          showMessage("❌ 請填寫所有必要欄位", "error");
          return;
        }

        if (new Date(formData.courseEndDate) < new Date(formData.startDate)) {
          showMessage("❌ 課程結束日期不能早於開始日期", "error");
          return;
        }

        const result = await createSession(formData);

        if (result.success) {
          const message =
            result.totalDays > 1
              ? `✅ 共背團建立成功！已建立 ${result.totalDays} 天課程`
              : "✅ 共背團建立成功！";

          showMessage(message, "success");

          // 清空表單
          document.getElementById("title").value = "";
          document.getElementById("bookTitle").value = "";
          document.getElementById("startDate").value = "";
          document.getElementById("courseEndDate").value = "";
          document.getElementById("organizer").value = "";
          document.getElementById("zoomId").value = "";
          document.getElementById("zoomPass").value = "";
          document.getElementById("repeatType").value = "none";

          // 清空複選框
          document
            .querySelectorAll('input[name="customDays"]')
            .forEach((cb) => (cb.checked = false));
          toggleRepeatOptions();

          setTimeout(() => {
            showSearchTab();
            loadAllSessions();
          }, 2000);
        } else {
          showMessage("❌ 建立失敗：" + result.error, "error");
        }
      }

      // 顯示訊息
      function showMessage(message, type) {
        let messageDiv = document.getElementById("createMessage");
        messageDiv.className = `message message-${type}`;
        messageDiv.innerHTML = message;

        setTimeout(() => {
          messageDiv.innerHTML = "";
        }, 5000);
      }

      console.log("✅ 頁面載入完成");
    </script>
  </body>
